<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<header>
    <div id="home-header">
        <h1 id="home-title">KMA Health</h1>
        <a th:href="@{/ui/public/login}" id="login-register-button" class="button">Login / Register</a>
    </div>
</header>

<section id="search-section">
    <div id="search-top-row">
        <form th:action="@{/ui/public/search}" method="post" id="search-container" th:object="${formDto}">
            <select th:field="*{searchType}" id="search-type">
                <option value="doctor" th:selected="${formDto.searchType == 'doctor'}">Search by Doctor</option>
                <option value="clinic" th:selected="${formDto.searchType == 'clinic'}">Search by Clinic</option>
            </select>

            <input type="text" th:field="*{query}" id="search-input" placeholder="Enter the name or speciality"/>

            <input type="hidden" th:field="*{doctorType}" id="hidden-doctor-type">
            <input type="hidden" th:field="*{city}" id="hidden-city">
            <input type="hidden" th:field="*{sort}" id="hidden-sort">
            <input type="hidden" th:field="*{userLat}" id="userLat" value="0">
            <input type="hidden" th:field="*{userLon}" id="userLon" value="0">

            <button type="submit" id="search-button">
                <img src="/images/search.png" alt="Search" class="search-icon">
            </button>
        </form>

        <button id="advanced-search-button" type="button">Advanced Search</button>
    </div>

    <div id="advanced-search-container" class="hidden">
    </div>
</section>

<section id="search-result-section">
    <div th:if="${formDto.searchType == 'doctor'}" class="search-result-container">
        <div th:each="doctor : ${doctors}" class="doctor-card">
            <div class="doctor-left">
                <img th:if="${doctor.profilePictureUrl != null}" th:src="${doctor.profilePictureUrl}" alt="Doctor Photo" class="doctor-photo">
                <img th:unless="${doctor.profilePictureUrl != null}" th:src="@{/images/Segin.jpg}" alt="Doctor Photo" class="doctor-photo">
                <span class="doctor-experience" th:text="|${doctor.yearsOfExperience} years of experience|">10 years of experience</span>
            </div>

            <div class="doctor-info">
                <span class="doctor-type" th:text="${doctor.doctorType.typeName}">Doctor</span>
                <h2 class="doctor-name" th:text="|Dr. ${doctor.fullName}|">Dr. Segin Liubomyr</h2>
                <p class="doctor-description"
                   th:text="${doctor.description != null ? doctor.description : 'No description available'}">
                    Doctor description.
                </p>
            </div>

            <div class="doctor-right">
                <div class="doctor-rating">
                    <span class="rating-value"
                          th:text="${doctor.rating != null ? #numbers.formatDecimal(doctor.rating, 1, 1) : '—'}">0</span>
                    <img th:src="@{/images/star.png}" alt="Star" class="rating-star">
                </div>
                <button class="more-button">More</button>
                <button class="appointment-button">Book an Appointment</button>
            </div>
        </div>
    </div>

    <div th:if="${formDto.searchType == 'clinic'}" class="search-result-container">
        <div th:each="hospital : ${hospitals}" class="doctor-card">
            <div class="doctor-left">
                <img th:src="@{/images/hospital-default.png}" alt="Hospital Photo" class="doctor-photo">
            </div>

            <div class="doctor-info">
                <span class="doctor-type" th:text="${hospital.type}">Private</span>
                <h2 class="doctor-name" th:text="${hospital.name}">St. Mary’s Hospital</h2>
                <p class="doctor-description" th:text="${hospital.address}">Kyiv, Shevchenko Street 25</p>
            </div>

            <div class="doctor-right">
                <div class="doctor-rating">
                    <span class="rating-value"
                          th:text="${hospital.rating != null ? #numbers.formatDecimal(hospital.rating, 1, 1) : '—'}">0</span>
                    <img th:src="@{/images/star.png}" alt="Star" class="rating-star">
                </div>
                <button class="more-button">More</button>
                <button class="appointment-button">Book an Appointment</button>
            </div>
        </div>
    </div>

    <div th:if="${searchPerformed and #lists.isEmpty(doctors) and #lists.isEmpty(hospitals)}"
         class="no-results">
        No results found for your search.
    </div>
</section>

<script th:inline="javascript">
    var cities = /*[[${cities}]]*/ [];
    var specialties = /*[[${specialties}]]*/ [];
</script>

<script th:src="@{/js/home.js}"></script>
</body>
</html>
