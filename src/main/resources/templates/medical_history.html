<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Історія хвороби</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/medical_history.css}">
</head>
<body>
<header th:replace="~{fragments/layout :: header-auth('PATIENT')}"></header>

<section id="profile-section">

    <div class="profile-card">
        <h2 class="info-title">Історія хвороби</h2>

        <div th:if="${#lists.isEmpty(closedAppointments)}" class="history-item">
            <p style="text-align: center; color: #777;">Наразі закритих медичних записів немає.</p>
        </div>

        <div class="history-list">
            <div th:each="appt : ${closedAppointments}" class="history-item">

                <h3 class="appointment-type-main">
                    <span th:text="${appt.doctorType != null ? appt.doctorType : appt.examinationName}">Тип/Обстеження</span>
                </h3>

                <p th:if="${appt.doctorName != null}" class="doctor-name-secondary">
                    Лікар: <span th:text="${appt.doctorName}">Прізвище І.Б.</span>
                </p>
                <p th:unless="${appt.doctorName != null or appt.examinationName != null}" class="doctor-name-secondary unspecified">
                    Невідомий тип запису
                </p>

                <span class="appointment-date-small" th:text="${appt.date}">2023-10-26</span>

                <div class="diagnosis-block">
                    <strong>Діагноз:</strong>
                    <p th:if="${appt.diagnosis != null and !#strings.isEmpty(appt.diagnosis)}"
                       class="diagnosis-text"
                       th:text="${appt.diagnosis}">Текст діагнозу.</p>

                    <p th:unless="${appt.diagnosis != null and !#strings.isEmpty(appt.diagnosis)}"
                       class="diagnosis-text no-diagnosis">Діагноз не був встановлений.</p>
                </div>

                <div th:if="${appt.medicalFiles != null and !appt.medicalFiles.isEmpty()}" class="files-block">
                    <strong>Прикріплені документи:</strong>
                    <ul class="file-list">
                        <li th:each="file : ${appt.medicalFiles}">
                            <a th:href="@{/api/files(downloadLink=${file.link})}" th:text="${file.name}"></a>
                        </li>
                    </ul>
                </div>
                <div th:unless="${appt.medicalFiles != null and !appt.medicalFiles.isEmpty()}" class="files-block">
                    <p style="font-size: 0.9em; color: #aaa;">Документи не були прикріплені.</p>
                </div>
            </div>
        </div>
    </div>

</section>

<footer th:replace="~{fragments/layout :: footer-auth('PATIENT')}"></footer>

</body>
</html>
