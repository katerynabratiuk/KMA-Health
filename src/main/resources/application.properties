spring.application.name=${SPRING_APPLICATION_NAME:KMA Health}

# PostgreSQL
spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
server.port=8090

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

spring.profiles.active=dev
app.security.dynamic-key-enabled=false
app.registration.secret=${APP_REGISTRATION_SECRET}

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=kma.health.app.kma_health.controller
springdoc.paths-to-match=/auth/**, /profile, /appointments/**, /hospitals/**, /medical-files/**