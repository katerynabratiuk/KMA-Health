# Disable dotenv for tests
spring.config.import=optional:dotenv:

# H2 In-Memory Database for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT (test values)
jwt.secret=test-secret-key-for-testing-purposes-must-be-at-least-256-bits-long
jwt.expiration-ms=86400000

# Security
app.security.dynamic-key-enabled=false
app.registration.secret=test-registration-secret

# Logging
logging.level.org.hibernate.SQL=DEBUG

# Slack (disabled for tests)
slack.webhook.url=

# File path
root.file.path=src/test/resources

